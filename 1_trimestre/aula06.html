<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Forms com Radio e Checkbox</title>
  </head>
  <body>

    <h3>Questionário sobre HTML</h3>

    <form action="" method="get">

      <h5>1 - Assinale a alternativa correta:</h5>

      <input type="radio" name="q1" value="a" id="q1a" >
      <label for="q1a">a) A tag de parágrafo é a "par".</label> <br>

      <input type="radio" name="q1" value="b" id="q1b">
      <label for="q1b">b) A tag de imagem é "i".</label> <br>

      <input type="radio" name="q1" value="q1c" id="q1c">
      <label for="q1c">c) A tag de link é "li".</label> <br>

      <input type="radio" name="q1" value="q1d" id="q1d">
      <label for="q1d">d) A tag "div" serve para agrupar elementos.</label> <br>


      <h5>2 - Marque a alternativa correta:</h5>

      <input type="radio" name="q2" value="a" id="q2a">
      <label for="q2a">a) A tag do "p" é um titúlo.</label><br>

      <input type="radio" name="q2" value="b" id="q2b">
      <label for="q2b">b) A tag da lista "ul".</label><br>

      <input type="radio" name="q2" value="c" id="q2c">
      <label for="q2c">c) A tag "il" atribui links.</label><br>



      <h5>3 - Marque as alternativas corretas:</h5>

      <input type="checkbox" name="q3[]" value="a" id="q3a">
      <label for="q3a">O endereço de um link é definido na propriedade "href".</label><br>

      <input type="checkbox" name="q3[]" value="b" id="q3b">
      <label for="q3b">O atributo "id" deve ser único em um mesmo arquivo HTML.</label><br>

      <input type="checkbox" name="q3[]" value="c" id="q3c">
      <label for="q3c">É obrigatório colocar o atributo "class" em um formulário.</label><br>

      <h5>4 - Marque as alternativas correras:</h5>

      <input type="checkbox" name="q4[]" value="a" id="q4a">
      <label for="q4a">Frizza ganhou o torneio do poder.</label><br>

      <input type="checkbox" name="q4[]" value="b" id="q4b">
      <label for="q4b">O número 17 foi o melhor guerreiro.</label><br>

      <input type="checkbox" name="q4[]" value="c" id="q4c">
      <label for="q4c">Dragon ball não deveria acabar.</label>

      <h5>5 - Cite e explique uma tag de vídeo e uma de area.</h5>

      <textarea name="name" rows="5" cols="50"></textarea>

      <br>
      <br>
      <input type="submit" name="" value="Responder">

    </form>
  </body>
</html>
